<html>
  <header>
    <meta charset="utf-8">
    <title>History Viewer</title>
    <style>
      #cy {
      width: 100%;
      height: 80%;
      display: block;
      border: 1px solid black;
      }
    </style>
  </header>
  <body>
    <div>
      History file:
      <input type="file" id="hfile">
      <button type="button" onclick="show_history_file();">Show</button>
    </div>
    <br>
    <div id="cy">
    </div>
    <br>
    <div>
      <button type="button" onclick="history_backward()">&lt</button>
      <button type="button" onclick="history_forward()">&gt</button>
      <button type="button" onclick="history_reset()">min</button>
      <button type="button" onclick="history_max()">max</button>
      <input type="text" id="history_goto">
      <button type="button" onclick="history_goto()">go</button>
      &nbsp
      <div id="time_info" style="display: inline-block;">time info</div>
      &nbsp
      <div id="move_info" style="display: inline-block;">move info</div>
      <div style="display: inline-block; float: right">
        &nbsp
        Player to show:
        &nbsp
        <select id="player_selector" onchange="show_player()">
          <option>no players</option>
        </select>
      </div>
      <div style="display: inline-block; min-width: 20px; min-height: 20px; background-color: GoldenRod; float: right;">
      </div>
    </div>
    <!-- <script src="http://code.jquery.com/jquery-3.2.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.1.4/cytoscape.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
